<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark darkDisplay">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Star Wars Search Engine</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row darkDisplay p-5 rounded-lg m-3 text-light">
      <h1 class="display-4">May The Force Be With You!</h1>
      <p class="lead">These are not the Star Wars Characters you are looking for....just kidding, yes they are.</p>
      <hr class="my-4">
      <form>
        <div class="mb-3">
          <label for="character" class="form-label">Character</label>
          <input type="email" class="form-control" id="character" placeholder="Yoda">
        </div>
        <button id="searchChar" type="submit" class="btn btn-success">Search</button>
      </form>
    </div>
    <div class="row darkDisplay p-5 rounded-lg m-3 text-light">
      <div class="col-12">
        <div class="row">
          <h1 id="charName" class="display-4">Yoda</h1>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="row lighterDisplay m-1">
              <p class="lead">Birth Year: <span id="birthYear">896BBY</span></p>
            </div>
            <div class="row lighterDisplay m-1">
              <p class="lead">Hair Color: <span id="hairColor">white</span></p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row lighterDisplay m-1">
              <p class="lead">Eye Color: <span id="eyeColor">brown</span></p>
            </div>
            <div class="row lighterDisplay m-1">
              <p class="lead">Skin Color: <span id="skinColor">green</span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <hr class="my-4">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
